<html>
<head>
    <link rel="stylesheet" href="external_css.css">
    <title>ContactUs</title></head>
<body align="center">
    <h1>Contact Us</h1>
    <form action="courses.html" method="post">
        <table align="center">
            <tr>
                <td>
                    <label for="user">Username:</label>
                </td>
                <td>
                    <input type="email" name="user" required="true">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <input type="text" name="address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobbies">Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" name="hobbies" value="reading">Reading
                    <input type="checkbox" name="hobbies" value="net surfing">Net Surfing
                    <input type="checkbox" name="hobbies" value="dancing">Dancing
                </td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>
                    <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>
            <tr>
<td colspan="2">
    <input type="submit" value="Submit">
</td>
            </tr>


        </table>
      
    </form>
</body>
</html>
